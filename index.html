<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <form action="" class="interactive-rating">
      <article class="rating-form">
        <div class="rating-form__star">
          <img src="images/icon-star.svg" alt="rating">
        </div>
        <h2 class="heading">How did we do?</h2>
        <p class="lead">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-form__choose">
          <label class="rating-form__choose-item">
            <input type="radio" name="rating" value="1">
            1
          </label>
          <label class="rating-form__choose-item">
            2
            <input type="radio" name="rating" value="2">
          </label>
          <label class="rating-form__choose-item">
            3
            <input type="radio" name="rating" value="3">
          </label>
          <label class="rating-form__choose-item">
            4
            <input type="radio" name="rating" value="4">
          </label>
          <label class="rating-form__choose-item">
            5
            <input type="radio" name="rating" value="5">
          </label>
        </div>
        <button type="submit" class="btn btn--primary">Submit</button>
      </article>
      <article class="success-form">
        <img src="images/illustration-thank-you.svg" alt="Thank you">
        <div class="success-form__your-rating">You selected&nbsp;<span class="your-rating">4</span>&nbsp;out of 5</div>
        <h2 class="heading">Thank you!</h2>
        <p class="lead">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </article>
    </form>
  </main>

  <script src="script.js"></script>

</body>

</html>
